<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试一</title>
</head>
<script src="vue.js"></script>
<body>
    <div id="one">
        <input type="text" v-model="num">
        <button v-on:click="num++">点我加1</button>
        <button @click="num--">点我减去1</button>
       <h1>{{name}}</h1>
    </div>
</body>
<script>
    var one = new Vue({
        el:"#one",
        data:{
            name:"测试一",
            num:10
        }
    })
</script>
</html>
